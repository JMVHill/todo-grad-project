<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <script src="fetch/fetch.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="lib/bootstrap.min.js"></script>-->
    <!--<link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
<header class="header-banner">
    <h1>TODO List</h1>
</header>
<section class="main-content col-sm-8 col-md-8 col-lg-8">
          
    <form id="todo-form">
        <input id="new-todo" class="form-control edit-todo" type="text" placeholder="What needs to be done?" autofocus>
        <input id="submit-todo" type="submit" value="Create" class="btn-create">
    </form> <br/>

    <div id="count-label"></div> <br/>

    <button onclick="deleteCompleted()" class="btn-complete" id="delete-complete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete completed</button>
    <button onclick="filterTodo()" class="btn-filter" id="filter-none">No filter</button>
    <button onclick="filterTodo()" class="btn-filter" id="filter-complete">Complete</button>
    <button onclick="filterTodo()" class="btn-filter" id="filter-active">Active</button>

    <h2 id="todo-list-placeholder">Loading...</h2>
    <ul id="todo-list"></ul>

    <div id="error"></div>

</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
