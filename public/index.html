<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <script src="fetch/fetch.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <section>

            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="Create" class="button-custom">
            </form>

            <div id="count-label"> </div>

            <button onclick="deleteCompleted()" class="btn btn-default button-custom" id="delete-complete">Delete completed</button>
            <button onclick="filterTodo()" class="button-custom" id="filter-none">No filter</button>
            <button onclick="filterTodo()" class="button-custom" id="filter-complete">Complete</button>
            <button onclick="filterTodo()" class="button-custom" id="filter-active">Active</button>

            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>

            <div id="error"></div>

        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
